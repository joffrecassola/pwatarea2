<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joffre Cassola - Ejercicio 9</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html,body{
            height: 100%;
            background: linear-gradient(rgb(35, 36, 36), rgb(8, 29, 48));
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }


    </style>
    	<style type="text/css">
            .submenu {
                display: none;
            }
            .opacity {
                opacity: 0.5;
            }
            li{
                list-style: none;
            }

            label{
                color: chartreuse;
            }    
            p{
                color: chartreuse;
            }                        
        </style>
</head>

<body>
    <div class="container">
        <div class="row" >
            <div class="col-md-12 text-center">
                <a href="index.html">Menú principal</a>
            </div>   
            <div class="col-md-12 text-center">
                <h1>Contador Regresivo</h1>
                <label for="hours">Horas:</label>
                <input type="number" id="hours" min="0" value="0"><br>
                <label for="minutes">Minutos:</label>
                <input type="number" id="minutes" min="0" max="59" value="0"><br>
                <label for="seconds">Segundos:</label>
                <input type="number" id="seconds" min="0" max="59" value="0"><br>
                <button id="startButton">Comenzar cuenta atras</button>
                <p id="countdown"></p>
            </div>  
        </div>
    </div>
    <script>
        let countdownInterval;
        let remainingTime = 0;

        function updateCountdown() {
            if (remainingTime <= 0) {
                document.getElementById('countdown').textContent = 'Tiempo finalizado!';
                clearInterval(countdownInterval);
            } else {
                const hours = Math.floor(remainingTime / 3600);
                const minutes = Math.floor((remainingTime % 3600) / 60);
                const seconds = remainingTime % 60;

                document.getElementById('countdown').textContent = `${hours} horas ${minutes} minutos ${seconds} segundos`;
                remainingTime--;
            }
        }

        function startCountdown() {
            const hoursInput = parseInt(document.getElementById('hours').value);
            const minutesInput = parseInt(document.getElementById('minutes').value);
            const secondsInput = parseInt(document.getElementById('seconds').value);

            remainingTime = (hoursInput * 3600) + (minutesInput * 60) + secondsInput;

            if (isNaN(remainingTime) || remainingTime <= 0) {
                alert('Debe ingresar numeros validos.');
                return;
            }

            clearInterval(countdownInterval);
            countdownInterval = setInterval(updateCountdown, 1000);

            // Llama a la función para mostrar el tiempo restante inmediatamente
            updateCountdown();
        }

        document.getElementById('startButton').addEventListener('click', startCountdown);
    </script>
</body>
</html>

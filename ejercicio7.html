    <script>
        $(".subtitle .action").click(function(event){

        var submenu = $(subtitle).find(".submenu");
        
        $(".submenu").not($(submenu)).slideUp("slow").removeClass("opacity");
        $(".open").not($(subtitle)).removeClass("open");

        $(submenu).slideToggle("slow").toggleClass("opacity");

        });

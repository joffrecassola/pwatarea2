<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joffre Cassola - Ejercicio 2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html,body{
            height: 100%;
            background: linear-gradient(rgb(35, 36, 36), rgb(8, 29, 48));
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .transparent-container {
            background-color: transparent;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <a href="index.html">Men√∫ principal</a>
            </div>
            <div class="col-md-12">
                <h1 style="color: aqua;" >Calculadora</h1>
                <input type="text" id="display" readonly>
                <table>
                    <tr>
                        <td><button onclick="appendNumber(1)">1</button></td>
                        <td><button onclick="appendNumber(2)">2</button></td>
                        <td><button onclick="appendNumber(3)">3</button></td>
                        <td><button onclick="clearDisplay()">C</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="appendNumber(4)">4</button></td>
                        <td><button onclick="appendNumber(5)">5</button></td>
                        <td><button onclick="appendNumber(6)">6</button></td>
                        <td><button onclick="appendOperator('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="appendNumber(7)">7</button></td>
                        <td><button onclick="appendNumber(8)">8</button></td>
                        <td><button onclick="appendNumber(9)">9</button></td>
                        <td><button onclick="appendOperator('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="appendNumber(0)">0</button></td>
                        <td><button onclick="appendOperator('*')">*</button></td>
                        <td><button onclick="appendOperator('/')">/</button></td>
                        <td><button onclick="calculate()">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '';
        let currentOperator = '';
        let firstOperand = '';

        function appendNumber(number) {
            currentInput += number;
            display.value = currentInput;
        }

        function appendOperator(operator) {
            if (currentOperator !== '') {
                calculate();
            }
            currentOperator = operator;
            firstOperand = currentInput;
            currentInput = '';
        }

        function calculate() {
            if (currentOperator === '+') {
                currentInput = parseFloat(firstOperand) + parseFloat(currentInput);
            } else if (currentOperator === '-') {
                currentInput = parseFloat(firstOperand) - parseFloat(currentInput);
            } else if (currentOperator === '*') {
                currentInput = parseFloat(firstOperand) * parseFloat(currentInput);
            } else if (currentOperator === '/') {
                currentInput = parseFloat(firstOperand) / parseFloat(currentInput);
            }
            display.value = currentInput;
            currentOperator = '';
            firstOperand = '';
        }

        function clearDisplay() {
            display.value = '';
            currentInput = '';
            currentOperator = '';
            firstOperand = '';
        }
    </script>
</body>
</html>
